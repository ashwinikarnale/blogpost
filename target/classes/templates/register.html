<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
    .form {
	line-height: 1.4;
	width: 40%;
	margin: auto;
     }
    input {
	width: 40%;
	height: 30px;
	align:"center";
   }
   label {
   align: left;
   }

    </style>
</head>
<body style="background:#e9e9e9;">
<a href="/dashboard">
    <button style="background-color:maroon;color:white;width:150px;height:40px;">Home</button>
</a>
<h1 align="center">Register</h1>
<div class="form" align="center">
    <form action="/saveuser" th:object=${user}>
        <br>
        <input type="text" th:field="*{id}" hidden/><br/>
        <label >Name:</label><br>
        <input type="text" th:field="*{name}" required/><br/>
        <label>E-mail:</label><br>
        <input type="email" th:field="*{email}" required/><br/>
        <label>Password:</label><br>
        <input type="password" th:field="*{password}" required/><br/>
        <br>
        <input style="background-color: green;" type="submit" value="Register"><br><br>
    </form>
    <br>
</div>
</body>
</html>
